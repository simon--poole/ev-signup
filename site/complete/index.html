<!DOCTYPE html>
<html>
    <head>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link type="text/css" rel="stylesheet" href="../bower_components/Materialize/dist/css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="../assets/style.css"  media="screen,projection"/>
        <link rel="icon" type="image/png" href="../assets/favicon.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>
            Eventvods - Beta Application
        </title>
    </head>
    <body>
        <div id="modal" class="modal">
            <div class="modal-title modal-content">
                <h4 class="flow-text">
                    Beta Tester Application
                </h4>
            </div>
            <div class="modal-content flow-text">
                <div class="row">
                    <div class="col s12 center-align">
                        <h4>
                            Thank you for applying
                        </h4>
                        <p>
                            We'll be in touch!
                        </p>
                        <p>
                            <small>
                                We'll be selecting beta testers in several waves, starting off with a select few.
                                <br />
                                Over time, we'll be increasing the number of testers so don't stress if you're not invited at first.
                            </small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="../bower_components/jquery/dist//jquery.min.js">
    </script>
    <script type="text/javascript" src="../bower_components/Materialize/dist/js/materialize.min.js">
    </script>
    <script>
        $( '#modal' )
            .openModal( {
                dismissible: false, // Modal can be dismissed by clicking outside of the modal
                in_duration: 0, // Transition in duration
                out_duration: 0, // Transition out duration
            } );
    </script>
</html>
